name: Package Action

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'dist/**'
  workflow_dispatch:

jobs:
  package:
    name: Package dist files
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    env:
      # Output logs to file in case we need to inspect errors.
      GITSIGN_LOG: "/tmp/gitsign.log"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 20.x

      - name: Deps
        run: |
          npm ci

      - name: Lint
        run: |
          npm run lint

      - name: Package
        run: |
          npm run build
          npm run package
