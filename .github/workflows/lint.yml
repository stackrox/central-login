name: Lint

on:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 20.x

      - name: Deps
        run: |
          npm ci

      - name: Lint
        run: |
          npm run lint