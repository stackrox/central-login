version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 1
    schedule:
      interval: weekly
    labels:
      - "dependencies"
      - "e2e"
      - "github_actions"

  - package-ecosystem: npm
    directory: /
    open-pull-requests-limit: 1
    schedule:
      interval: weekly
    groups:
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
    labels:
      - "dependencies"
      - "e2e"
      - "javascript"
